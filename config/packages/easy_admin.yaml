            edit:
                title: Modifier un avatar
                item_permission: 'ROLE_ADMIN'
            new:
                title: Ajouter un avatar
                item_permission: 'ROLE_ADMIN'                                                                             
            delete:
                title: Effacer un avatar
                item_permission: 'ROLE_ADMIN'


        CardGift:
            class: App\Entity\CardGift
            label: Cadeau des utilisateurs
            list:
                actions:
                    - { name: 'new', label: 'Ajouter', icon: 'plus' }
                    - { name: 'edit', label: '', icon: 'edit' }
                    - { name: 'delete', label: '', icon: 'trash' }
                fields:
                    - property: serial
                      label: Numéro de série                   
                    - property: gifts
                      label: Cadeau
                    - property: cards
                      label: Carte
                    - property: used
                      label: Utilisé
            form:
                label: CardGift
                form_options: { validation_groups: [] }
