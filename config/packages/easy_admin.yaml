        Contact:
            class: App\Entity\Contact
            label: Contact
            list:
                actions:
                    - { name: 'delete', label: '', icon: 'trash' }
                    - { name: '-new'}
                    - { name: '-edit'} 
                fields:
                    - property: email
                      label: Email   
                    - property: sujet
                      label: Sujet                 
                    - property: message
