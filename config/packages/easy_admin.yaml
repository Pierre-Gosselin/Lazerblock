easy_admin:
    formats:
        date: 'd/m/Y'
        time: 'H:i'
        datetime: 'd/m/Y H:i:s'    
    entities:       
        User:
            class: App\Entity\User
            label: Utilisateur  
            list:
                item_permission: ROLE_ADMIN
                actions:
                    - { name: 'new', label: 'Ajouter', icon: 'plus' }
                    - { name: 'edit', label: '', icon: 'edit' }
                    - { name: 'delete', label: '', icon: 'trash' }
                fields:
                    - property: email
                      label: Email 
                    - property: lastName
                      label: Nom
                    - property: firstName
                      label: Prénom  
                    - property: side
                      label: side               
                    - property: birthdate
                      label: Date de naissance
                      type: date
                    - property: enabled
                      label: Compte activé
                    - property: createdAt
                      type: datetime
                      label: Date de création
                      type_options:
                        disabled: true
                        widget: single_text
                    - property: roles
                      label: Rôles                                      
            form:
                label: Utilisateur
                form_options: { validation_groups: [] }

                fields:
                    - property: email
                      label: Email
                    - property: lastName
                      label: Nom
                      type: text
                    - property: firstName
                      label: Prénom
                      type: text
                    - property: Side
                      label: Side
                      type: 'choice'
                      type_options:
                          mapped: true
                          choices: { 'Jedi': 'Jedi', 'Sith': 'Sith' }  
                    - property: birthdate
                      type: date
                      label: Date de naissance
                      type_options:
                        widget: single_text
                        input: datetime
                    - property: enabled
                      label: Compte activé
                    - property: 'roles' 
                      type: 'choice'
                      type_options:
                          mapped: true
                          expanded: true
                          multiple: true
                          choices: { 'Caissière': 'ROLE_CASHIER', 'Client': 'ROLE_USER', 'Administeur': 'ROLE_ADMIN' }                    
            edit:
                title: Modifier un utilisateur
                item_permission: 'ROLE_ADMIN'        
            new:
                title: Ajouter un utilisateur
                fields:
                    - property: password
                      type: text
                item_permission: 'ROLE_ADMIN'
            delete:
                title: Effacer un utilisateur
                item_permission: 'ROLE_ADMIN'


        Ticket:
            class: App\Entity\Ticket
            label: Billet
            list:
                actions:
                    - { name: 'new', label: 'Ajouter', icon: 'plus' }
                    - { name: 'edit', label: '', icon: 'edit' }
                    - { name: 'delete', label: '', icon: 'trash'}                               
                fields:                    
                    - property: user
                      label: Utilisateur
                    - property: serial
                      label: Numéro de série                    
                    - property: buyAt
                      label: Date d'achat
                      type_options:
                        widget: single_text
                        input: datetime
                        disabled: true
                    - property: used
                      label: Utilisée
                      type: boolean                      
            form:
                label: Billet
                form_options: { validation_groups: [] }
                fields:
                    - property: user
                      label: Utilisateur    
            edit:
                title: Modifier un billet
                item_permission: ['ROLE_ADMIN', 'ROLE_CASHIER']
                fields: 
                    - property: used
                      label: Utilisée
            new:
                title: Ajouter un billet
                item_permission: ['ROLE_ADMIN', 'ROLE_CASHIER']
            delete:
                title: Effacer un billet
                item_permission: 'ROLE_ADMIN'                

        Gift:
            class: App\Entity\Gift
            label: Liste des cadeaux
            list:
                actions:
                    - { name: 'new', label: 'Ajouter', icon: 'plus' }
                    - { name: 'edit', label: '', icon: 'edit' }
                    - { name: 'delete', label: '', icon: 'trash' }
                fields:
                    - property: title
                      label: Titre
                    - property: category
                      label: Catégorie
                    - property: price
                      label: Prix
                    - property: picture
                      label: Image
                      type: image
                      base_path: '/images/gifts/'
            form:
                label: Cadeau
                form_options: { validation_groups: [] }
                fields:
                    - property: title
                      label: Titre
                    - property: category
                      label: Catégorie
                      type: 'choice'
                      type_options:
                          mapped: true
                          choices: { 'Friandises': 'Friandises', 'Costumes': 'Costumes' }  
                    - property: price
                      label: prix
                    - property: pictureFile
                      label: Image
                      type: file
                    - property: enabled
                      label: activé                                                         
            edit:
                title: Modifier un cadeau
                item_permission: 'ROLE_ADMIN'
            new:
                title: Ajouter un cadeau
                item_permission: 'ROLE_ADMIN'
            delete:
                title: Effacer un billet
                item_permission: 'ROLE_ADMIN'

        Card:
            class: App\Entity\Card
            label: Carte
            list:
                actions:
                    - { name: 'new', label: 'Ajouter', icon: 'plus' }
                    - { name: 'edit', label: '', icon: 'edit' }
                    - { name: 'delete', label: '', icon: 'trash' }
                fields:
                    - property: user
                      label: Utilisateur  
                    - property: serial
                      label: Numéro de série
                    - property: credits
                      label: Crédits
                    - property: expireCreditsAt
                      label: Date de expiration de crédit
                      type: date                                      
            form:
                label: carte
                form_options: { validation_groups: [] }
                fields:
                     - property: user
                       label: Utilisateur
                     - property: credits
                       label: Crédits                  
            edit:
                title: Modifier une carte
                item_permission: ['ROLE_ADMIN', 'ROLE_CASHIER']
            new:
                title: Ajouter une carte
                item_permission: ['ROLE_ADMIN', 'ROLE_CASHIER']
            delete:
                title: Effacer une carte
                item_permission: 'ROLE_ADMIN'                

        Booking:
            class: App\Entity\Booking
            label: Réservation
            list:
                actions:
                    - { name: 'new', label: 'Ajouter', icon: 'plus' }
                    - { name: 'edit', label: '', icon: 'edit' }
                    - { name: 'delete', label: '', icon: 'trash' }
                fields:
                    - property: user
                      label: Utilisateur
                    - property: serial
                      label: Numéro de série  
                    - property: Pseudo
                      label: Pseudo 
                      type: text
                    - property: Score
                      label: Score
                      type: text                    
                    - property: timeSlot
                      label: Créneau horaire
                      type: time
                    - property: reservationAt
                      label:  Date de réservation
                      type: date                           
            form:
                label: Réservation
                form_options: { validation_groups: [] }

                fields:
                    - property: user
                      label: Utilisateur
                    - property: Pseudo
                      label: Pseudo
                      type: text
                    - property: Score
                      label: Score
                      type: text
                    - property: timeSlot
                      label: Créneau horaire
                      type: time
                    - property: reservationAt
                      label:  Date de réservation
                      type: date                   
            edit:
                title: Modifier une réservation
                item_permission:  ['ROLE_ADMIN', 'ROLE_CASHIER']
            new:
                title: Ajouter une réservation
                item_permission:  ['ROLE_ADMIN', 'ROLE_CASHIER']
            delete:
                title: Effacer une réservation
                item_permission: 'ROLE_ADMIN'

        Avatar:
            class: App\Entity\Avatar
            label: Avatar
            list:
               actions:
                    - { name: 'new', label: 'Ajouter', icon: 'plus' }
                    - { name: 'edit', label: '', icon: 'edit' }
                    - { name: 'delete', label: '', icon: 'trash' }
               fields:
                    - property: title
                      label: Titre
                    - property: picture
                      label: Image
                      type: image
                      base_path: '/images/avatar/'
            form:
                label: Avatar
